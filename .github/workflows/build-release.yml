name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.0'

      - name: Build App
        run: |
          xcodebuild clean build \
            -scheme AmpCounter \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CONFIGURATION_BUILD_DIR=$(pwd)/build

      - name: Package Application into .zip
        run: |
          mkdir -p Release
          cp -R build/AmpCounter.app Release
          pushd Release
          ditto -c -k --sequesterRsrc AmpCounter.app AmpCounter.zip
          popd

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: AmpCounter-macos
          path: Release/AmpCounter.zip
          # Optional:
          # if-no-files-found: warn
          # retention-days: 7
          # compression-level: 6
          # overwrite: true

  release:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: AmpCounter-macos

      - name: Update GitHub Release "latest-build"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view latest-build > /dev/null 2>&1; then
            echo "Updating existing latest-build release"
            gh release upload latest-build Release/AmpCounter.zip --clobber
          else
            echo "Creating new latest-build release"
            gh release create latest-build --title "Latest Build" --notes "Automated build from main branch" Release/AmpCounter.zip
          fi